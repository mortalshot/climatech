<section class="template13">
  <div class="template13__bg _bg-lines">
    <img src="@img/template13/template13-bg1.svg" alt="" loading="lazy">
  </div>

  <div class="template13__container">
    <div class="template13__wrapper">
      <form class="template13__form form">
        <h3 class="template13__title">Связаться с нами</h3>

        <div class="form__row _row">
          <div class="col-12">
            <div class="form__item">
              <select name="form[]" class="form">
                <option value="">Тип объекта</option>
                <option value="Квартира">Квартира</option>
                <option value="Дом">Дом</option>
                <option value="Офис">Офис</option>
                <option value="Кафе\ресторан">Кафе\ресторан</option>
                <option value="другое">Другое</option>
              </select>
            </div>
          </div>

          <div class="col-6">
            <div class="form__item">
              <label class="form__label">Площадь, м2</label>
              <input id="template13-area" type="text" name="form[]" class="form__input" />
            </div>
          </div>

          <div class="col-6">
            <div class="form__item">
              <label class="form__label">Кол-во помещений</label>
              <input id="template13-rooms" type="text" name="form[]" class="form__input" />
            </div>
          </div>

          <div class="col-12">
            <div class="form__item">
              <label class="form__label">Номер телефона</label>
              <input id="template13-phone" type="text" name="form[]" class="form__input form__input_phone" />
            </div>
          </div>

          <div class="col-12">
            <div class="form__privacy checkbox">
              <input id="template13-privacy" class="checkbox__input" type="checkbox" value="agree" name="template13-privacy">
              <label for="template13-privacy" class="checkbox__label"><span class="checkbox__text">Я даю согласие на обработку персональных данных.</span></label>
            </div>
          </div>
        </div>

        <div class="form__submit">
          <div class="template13__button">
            <button type="submit" class="text-link text-link_medium">
              <span>Отправить</span>
              <i class="text-link__arrow _icon-arrow-right"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="template13__contacts contacts">
        <div class="contacts__item">
          <h5 class="contacts__caption">Адрес</h5>
          <div class="contacts__text _content">
            <p>Сретенский бульвар, д. 4/11, стр.2, подъезд 2, этаж 7, офис 30, Москва, 101110</p>
          </div>
        </div>

        <div class="contacts__item">
          <h5 class="contacts__caption">Телефон</h5>
          <a href="tel:+79454551212" class="contacts__link link-hover">+7 (945) 455 12-12</a>
        </div>

        <div class="contacts__item">
          <h5 class="contacts__caption">Почта</h5>
          <a href="mailto:hello@climatec.ru" class="contacts__link link-hover">hello@climatec.ru</a>
        </div>

        <div class="contacts__item">
          <h5 class="contacts__caption">Напишите нам</h5>
          <div class="socials__items">
            <div class="socials__item">
              <a href="" class="shake-animation"><span class="_icon-vk"></span></a>
            </div>
            <div class="socials__item">
              <a href="" class="shake-animation"><span class="_icon-telegram"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
